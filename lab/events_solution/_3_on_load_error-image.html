<!DOCTYPE html>
<html>

<head>
    <script>
        function imgLoadError() {
            alert('The image could not be loaded.');
        }
    </script>
</head>

<body>
    <h2>JavaScript HTML Events - on load: error</h2>
    <img src="non-existing-img.png" onerror="imgLoadError()">
    <p>In this example we refer to an image that does not exist, therefore the onerror event occurs (alert box).</p>

</body>

</html>
