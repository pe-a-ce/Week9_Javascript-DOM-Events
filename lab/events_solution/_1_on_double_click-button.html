<!DOCTYPE html>
<html>

<head>
  <script>
    function displayDate() {
      document.getElementById("date").innerHTML = Date();
    }
  </script>
</head>

<body>

  <h2>JavaScript HTML Events - double click</h2>
  <p id="date"></p>

  <button type="button" ondblclick="displayDate()">Double click me to display Date.</button>

</body>

</html>
