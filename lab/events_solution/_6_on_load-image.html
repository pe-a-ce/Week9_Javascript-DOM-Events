<!DOCTYPE html>
<html>

<head>
    <script>
        function loadImage() {
            alert("Load image function called with 'onload'.");
        }
    </script>
</head>

<body>
    <h2>JavaScript HTML Events - on load</h2>
    <img src="./images/bright-logo.png" onload="loadImage()" width="300" height="80">

</body>
