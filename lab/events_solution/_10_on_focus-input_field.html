<!DOCTYPE html>
<html>

<head>
  <script>
    function changeBackgroundColor(element) {
      element.style.background = "yellow";
    }
  </script>
</head>

<body>

  <h2>JavaScript HTML Events - on focus</h2>

  Enter your name: <input type="text" onfocus="changeBackgroundColor(this)">

  <p>When the input field gets focus, the background-color changes</p>
</body>

</html>
