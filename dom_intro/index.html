<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <!--the defer keyword means that the js stuff will be run AFTER all the html stuff has been rendered-->
    <title>Intro to the DOM</title>
</head>
<body>
    <h1 id="main-heading">This is the title</h1>
    <p class="paragraph">This is a paragraph</p>
    <p class="paragraph">This is a different paragraph</p>
    <h2>A sub-heading</h2>
    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
